<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Work+Sans:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resource/css/swiper.min.css"/>
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header"></div>
        <!-- //#header -->
        <!-- #contents -->
        <div id="contents">
            <div class="stn shopping_cart">
                <div class="cont">
                    <p class="menu_navigate">
                        <span>MAIN PAGE </span>
                        <span><b>/ SHOPPING CART</b></span>
                    </p>
                    <h3 class="stn_main_tit under_line_bk">Shopping cart</h3>
                    <div class="cart_list">
                        <div class="thead">
                            <span class="th01"></span>
                            <span class="th02"></span>
                            <span class="th03 line_bk">QUANITY</span>
                            <span class="th04 line_bk">PRICE</span>
                            <span class="th05 line_bk">TOTAL</span>
                            <span class="th06"></span>
                        </div>
                        <ul class="products_lst_area">
                            <li>
                                <img src="./resource/images/img_vase.jpg" alt="상품이미지">
                                <div>
                                    <p class="product_name">
                                        LILLO GREAY VASE
                                    </p>
                                    <p class="quantity_area">
                                        <button type="button">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <span class="cart_quanity">1</span>
                                        <button type="button">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </p>
                                    <p class="price_one_item">13 $</p>
                                    <p class="price_total_item">13 $</p>
                                    <button type="button" class="btn_close">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <img src="./resource/images/img_bowl07.jpg" alt="상품이미지">
                                <div>
                                    <p class="product_name">
                                        LILLO GREAY VASE
                                    </p>
                                    <p class="quantity_area">
                                        <button type="button">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <span class="cart_quanity">1</span>
                                        <button type="button">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </p>
                                    <p class="price_one_item">13 $</p>
                                    <p class="price_total_item">13 $</p>
                                    <button type="button" class="btn_close">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <img src="./resource/images/img_vase02.jpg" alt="상품이미지">
                                <div>
                                    <p class="product_name">
                                        LILLO GREAY VASE
                                    </p>
                                    <p class="quantity_area">
                                        <button type="button">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <span class="cart_quanity">1</span>
                                        <button type="button">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </p>
                                    <p class="price_one_item">13 $</p>
                                    <p class="price_total_item">13 $</p>
                                    <button type="button" class="btn_close">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="total_price">
                            <p>TOTAL</p>
                            <p><span>51</span>$</p>
                        </div>
                    </div>
                    <a href="payment.html" class="btn_more_info">
                        <span>CHECKOUT</span>
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- //#contents -->
        <!-- #footer -->
        <div id="footer"></div>
        <!-- //#footer -->
    </div>
    <!-- //#wrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="./resource/js/slick.min.js"></script>
    <script src="./resource/js/common.js"></script>
</body>
</html>
