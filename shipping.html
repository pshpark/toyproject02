<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shipping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Work+Sans:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resource/css/swiper.min.css"/>
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header"></div>
        <!-- //#header -->
        <!-- #contents -->
        <div id="contents">
            <div class="stn shipping_info">
                <div class="cont">
                    <p class="menu_navigate">
                        <span>MAIN PAGE </span>
                        <span><b>/ SHIPPING</b></span>
                    </p>
                    <h3 class="stn_main_tit under_line_bk">shipping</h3>
                    <div class="shipping_list">
                        <div class="form">
                            <form>
                                <input type="text" placeholder="FIRST NAME" class="w50p">
                                <input type="text" placeholder="LAST NAME" class="w50p">
                                <input type="text" placeholder="EMAIL" class="w50p">
                                <input type="text" placeholder="PHONE" class="w50p">
                                <input type="text" placeholder="ADRESS" class="w50p">
                                <input type="text" placeholder="CITY" class="w50p">
                                <div>
                                    <input type="text" placeholder="POSTAL CODE">
                                    <select>
                                        <option>PROVINCE</option>
                                    </select>
                                    <select>
                                        <option>COUNTRY</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="shipping_method">
                        <p class="payment_tit">PAYMENT METHOD</p>
                        <div class="form">
                            <form>
                                <label for="chk01" class="chkBox">
                                    <input type="radio" id="chk01" name="pay_method">
                                    <span>Regular delivery (Free - 5business days)</span>
                                </label>
                                <label for="chk02" class="chkBox">
                                    <input type="radio" id="chk02" name="pay_method">
                                    <span>Express delivery (10$ - 3business days)</span>
                                </label>
                                <label for="chk03" class="chkBox">
                                    <input type="radio" id="chk03" name="pay_method">
                                    <span>VIP delivery (20$ - 1business days)</span>
                                </label>
                                <div class="shipping">
                                    <span>Shipping</span>
                                    <span>Free</span>
                                </div>
                                <div class="promo_code">
                                    <input type="text" placeholder="PROMO CODE">
                                    <button type="button">APPLY</button>
                                </div>
                            </form>
                        </div>
                        <div class="total_price">
                            <p>TOTAL</p>
                            <p><span>51</span>$</p>
                        </div>
                        <a href="#" class="btn_more_info">
                            <span>COTINUE</span>
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //#contents -->
        <!-- #footer -->
        <div id="footer"></div>
        <!-- //#footer -->
    </div>
    <!-- //#wrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="./resource/js/slick.min.js"></script>
    <script src="./resource/js/common.js"></script>
</body>
</html>
