<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Work+Sans:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resource/css/swiper.min.css"/>
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header"></div>
        <!-- //#header -->
        <!-- #contents -->
        <div id="contents">
            <div class="stn payment">
                <div class="cont">
                    <p class="menu_navigate">
                        <span>MAIN PAGE </span>
                        <span><b>/ PAYMENT</b></span>
                    </p>
                    <h3 class="stn_main_tit under_line_bk">Payment</h3>
                    <div class="cart_list">
                        <ul>
                            <li>
                                <img src="resource/images/img_vase.jpg" alt="도자기">
                                <div>
                                    <p class="product_name">LILLO GREY VASE</p>
                                    <p>
                                        <span>Quanity: 1</span>
                                        <span>13 $</span>
                                    </p>
                                </div>
                            </li>
                            <li>
                                <img src="resource/images/img_bowl05.jpg" alt="도자기">
                                <div>
                                    <p class="product_name">LILLO GREY VASE</p>
                                    <p>
                                        <span>Quanity: 1</span>
                                        <span>13 $</span>
                                    </p>
                                </div>
                            </li>
                            <li>
                                <img src="resource/images/img_bowl06.jpg" alt="도자기">
                                <div>
                                    <p class="product_name">LILLO GREY VASE</p>
                                    <p>
                                        <span>Quanity: 1</span>
                                        <span>13 $</span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <div class="shipping">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="total_price">
                            <p>TOTAL</p>
                            <p><span>51</span>$</p>
                        </div>
                    </div>
                    <div class="payment_method">
                        <p class="payment_tit">PAYMENT METHOD</p>
                        <div class="form">
                            <form>
                                <label for="chk01" class="chkBox">
                                    <input type="radio" id="chk01" name="pay_method">
                                    <span>Credit Card</span>
                                </label>
                                <label for="chk02" class="chkBox">
                                    <input type="radio" id="chk02" name="pay_method">
                                    <span>PayPal</span>
                                </label>
                                <label for="chk03" class="chkBox">
                                    <input type="radio" id="chk03" name="pay_method">
                                    <span>Cash</span>
                                </label>
                                <label>
                                    <p>NAME ON CARD</p>
                                    <input type="text">
                                </label>
                                <label>
                                    <p>CARD NUMBER</p>
                                    <input type="text">
                                </label>
                                <label class="w50p">
                                    <p>EXPIRE DATE</p>
                                    <input type="text">
                                </label>
                                <label class="w50p">
                                    <p>CVV</p>
                                    <input type="text">
                                </label>

                            </form>
                        </div>
                        <a href="shipping.html" class="btn_more_info">
                            <span>CHECKOUT</span>
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //#contents -->
        <!-- #footer -->
        <div id="footer"></div>
        <!-- //#footer -->
    </div>
    <!-- //#wrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="./resource/js/slick.min.js"></script>
    <script src="./resource/js/common.js"></script>
</body>
</html>
